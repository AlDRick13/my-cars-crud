     <button class="btn float btn-primary" onclick="showFormContainer()" ><i class="far fa-edit"></i></button>

    <div class="content">
        <div class=" cars-form col-sm-12 col-md-4 col-lg-3" id="create-car-container">
            <div class="d-flex justify-content-center">
                <img class="img-logo" src="./img/logo@2x.webp" alt="fixed_logo">
            </div>

            <form id="car-form" action="/cars" onsubmit="event.preventDefault(), buttonCar()">
                <div class="mb-3">
                    <label for="brand" class="form-label">Marca:</label>
                    <input type="text" class="mine-form-control" id="brand" required>
                  </div>
              
                  <div class="mb-3">
                    <label for="model" class="form-label">Modelo:</label>
                    <input type="text" class="mine-form-control" id="model" required>
                  </div>
              
                  <div class="mb-3">
                    <label for="color" class="form-label">Color:</label>
                    <input type="text" class="mine-form-control" id="color" required>
                  </div>
              
                  <div class="mb-3">
                    <label for="year" class="form-label">AÃ±o:</label>
                    <input type="number" class="mine-form-control" id="year" required>
                  </div>
              
                  <div class="mb-3">
                    <label for="price" class="form-label">Precio:</label>
                    <input type="number" min="5000" class="mine-form-control" id="price" required>
                  </div>
              
                  <div class="mb-3">
                    <label for="photo" class="form-label">URL Foto:</label>
                    <input type="text" class="mine-form-control" id="photo" required>
                  </div>
                  <button id="button-car-form" type="submit" class="btn btn-primary mb-3">Create</button>
            </form>
        </div>
        <div class="separate"></div>
        <div class="cards-container col-lg-9 col-md-8 col-sm-12" id="cars-container">

            <!--AQUI VAN LAS CARDS-->                           
        </div>
